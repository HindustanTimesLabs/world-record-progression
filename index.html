<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Blank Project</title>

		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">

		<!-- css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/styles.css" />

	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-offset-2 col-md-8 superhead">
					Meta Data
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-2 col-md-8 headline">
					How long must a current world record remain unbroken to become the longest standing record?
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-2 col-md-8 byline">
					By Harry Stevens
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-2 col-md-8 dateline">
					August 23rd, 2016
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<div class="filter-wrapper">
						<div class="filter-label">
							Gender
						</div>
						<div class="filter-toggle-wrapper">
							<div class="filter filter-toggle active" data-which="Men">
								Men
							</div>
							<span class="filter-toggle-bar">&nbsp;</span>
							<div class="filter filter-toggle inactive" data-which="Women">
								Women</span>
							</div>
						</div>
					</div>
					<div class="filter-wrapper">
						<div class="filter-label">
							Event
						</div>
						<div class="filter-dropdown-wrapper">
							<select name="events" class="filter filter-dropdown"></select>
						</div>
					</div>
					<div class="legend-wrapper">
						<div class="legend-item">
							<div class="legend-swatch red">
								&nbsp;
							</div>
							Pre-IAAF Era
						</div>
						<div class="legend-item">
							<div class="legend-swatch blue"></div>
							IAAF Era
						</div>
					</div>
				</div>

			</div>

			<div class="row">
				<svg class="chart col-md-offset-2 col-md-8"></svg>
			</div>
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					SOURCE: Progression of IAAF World Records, 2015 Edition; <a href="https://www.rio2016.com/en/schedule-and-results">Rio2016.com</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-2 col-md-8 notes"></div>
			</div>
		</div>

		<!-- js -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/underscore.min.js"></script>
		<script src="js/scripts.js"></script>

	</body>
</html>
